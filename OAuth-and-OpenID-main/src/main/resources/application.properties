spring.application.name=OAuth-OpenID-Connect
server.port=${SERVER_PORT}
server.ssl.key-store=${SSL_KEY_STORE}
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
server.ssl.key-alias=${SSL_KEY_ALIAS}
spring.security.oauth2.client.registration.google.client-id=${CLIENT-ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT-SECRET}
spring.security.oauth2.client.registration.google.scope=${PROFILE}
spring.security.oauth2.client.registration.google.redirect-uri=${BASE-URL}
spring.security.oauth2.client.provider.google.issuer-uri=${ISSUER-URI}
spring.security.oauth2.client.provider.google.authorization-uri=${AUTHORIZATION-URI}
spring.security.oauth2.client.provider.google.token-uri=${TOKEN-URI}
spring.security.oauth2.client.provider.google.user-info-uri=${USER-INFO-URI}
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

